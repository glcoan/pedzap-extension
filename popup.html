<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Menu Maker Pedzap</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	</head>
	<body class="container" style="width: 485px">
		<header>
			<section class="row">
				<nav class="col-4 bg-secondary d-flex justify-content-center">
					<a href="popup.html"><img src="../images/icon.png" style="width: 64; height: 64px;"></a>
				</nav>
				<nav class="col-8 bg-gradient bg-success d-flex justify-content-center align-items-center">
					<h2 class="text-light">Menu Maker Pedzap</h2>
				</nav>
			</section>
		</header>
		<main class="row">

			<!-- ======= BOTÕES ======= -->

			<section class="col-4 bg-secondary">
				<br>
				<div class="btn-group-vertical d-flex justify-content-center" role="group">
					<button class="btn btn-success border border-1" role="button" id="bt_auto_cardapio">Auto Cardápio</button>
					<br>
					<button class="btn btn-success border border-1" role="button" id="bt_automate">Automatizar</button>
					<br>
					<button class="btn btn-success border border-1" role="button" id="bt_helpers">Helpers</button>
				</div>
				<br>
				<footer class="d-flex justify-content-center text-light"><a href="#" class="text-light" id="changelog">v2.2.1</a></footer>
			</section>

			<!-- ======= AUTO CARDAPIO ======= -->

			<section class="col-8" id="auto_cardapio">
				<br>
				<div class="input-group flex-nowrap">
					<span class="input-group-text" id="addon-wrapping">Iniciar no Modelo:</span>
					<input type="number" name="indexModelo" value="1" class="form-control">
				</div>
				<div class="form-check form-switch">
					<input type="checkbox" id="indexModeloCheck" name="indexModeloCheck" class="form-check-input" checked>
					<label class="form-check-label" for="indexModeloCheck">Alterar os modelos</label>
				</div>
				<div class="input-group flex-nowrap">
					<span class="input-group-text" id="addon-wrapping">Index do Preço:</span>
					<input type="number" name="indexPreco" value="1" class="form-control">
				</div>
				<div class="form-check form-switch">
					<input type="checkbox" id="indexPrecoCheck" name="indexPrecoCheck" class="form-check-input" checked>
					<label class="form-check-label" for="indexPrecoCheck">Alterar os preços</label>
				</div>
				<br>
				<div class="row justify-content-end align-items-end">
					<div class="col-4">
						<button id="alterar" type="button" class="btn btn-success d-flex justify-content-end">Alterar</button>
					</div>
				</div>
			</section>

			<!-- ======= AUTOMATIZAR ======= -->

			<section class="col-8" id="automate">
				<br>
				<div class="container">
					<!-- ======= BOTÃO ITENS ======= -->
					<p class="row justify-content-around">
						<button id="bt_editar_itens" type="button" class="col-9 btn btn-primary btn-sm">Editar Itens - <span id="itens" class="badge bg-light text-dark"></span></button>
						<button type="button" class="col-2 btn btn-danger btn-sm" id="close_item"><b><i class="fas fa-backspace"></i></b></button>
					</p>

					<!-- ======= BOTÃO MODELOS ======= -->
					<p class="row justify-content-around">
						<button id="bt_editar_modelos" type="button" class="col-9 btn btn-primary btn-sm">Editar Modelos - <span id="modelos" class="badge bg-light text-dark"></span></button>
						<button type="button" class="col-2 btn btn-danger btn-sm" id="close_model"><b><i class="fas fa-backspace"></i></b></button>
					</p>

					<!-- ======= BOTÃO RESPOSTAS ======= -->
					<p class="row justify-content-around">
						<button id="bt_editar_respostas" type="button" class="col-9 btn btn-primary btn-sm">Editar Respostas - <span id="respostas" class="badge bg-light text-dark"></span></button>
						<button type="button" class="col-2 btn btn-danger btn-sm" id="close_answer"><b><i class="fas fa-backspace"></i></b></button>
					</p>

					<div class="col-12 d-flex justify-content-center">
						<p>Outras Abas - <span id="outras" class="badge bg-secondary"></span></p>
					</div>
				</div>
			</section>

		</main>
		<script src="vendor/jquery-3.5.1.min.js"></script>
		<script src="popup.js"></script>
		<script src="auto_cardapio/popup.js"></script>
		<script src="vendor/bootstrap.js"></script>
	</body>
</html>
