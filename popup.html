<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Pedzap Plugin</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	</head>
	<body class="container" style="width: 435px">
		<header>
			<section class="row">
				<nav class="col-4 bg-dark d-flex justify-content-center">
					<a href="popup.html"><img src="../images/icon.png" style="width: 56; height: 56px; padding: 4px;"></a>
				</nav>
				<nav class="col-8 bg-gradient bg-success d-flex justify-content-center align-items-center">
					<h2 class="text-light"><i class="fas fa-puzzle-piece fa-sm"></i> Pedzap Plugin</h2>
				</nav>
			</section>
		</header>
		<main class="row">

			<!-- ======= BOTÕES ======= -->

			<section class="col-4 bg-secondary pt-3">
				<div class="btn-group-vertical d-flex justify-content-center" role="group">
					<button class="btn btn-success btn-sm text-white rounded mb-3" role="button" id="bt_auto_cardapio">Auto cardápio</button>
					<button class="btn btn-success btn-sm text-white rounded mb-3" role="button" id="bt_automate">Automatizar</button>
					<button class="btn btn-success btn-sm text-white rounded mb-3" role="button" id="bt_helpers">Helpers</button>
				</div>
				<footer class="d-flex justify-content-center text-light"><a href="#" class="text-light" id="changelog">v3.0.4</a></footer>
			</section>

			<!-- ======= AUTO CARDAPIO ======= -->

			<section class="col-8 pt-3" id="auto_cardapio">
				<div class="input-group flex-nowrap" style="height: 31px;">
					<span class="input-group-text" id="addon-wrapping">Iniciar no modelo:</span>
					<input type="number" name="indexModelo" value="1" class="form-control form-control-sm">
				</div>
				<div class="form-check form-switch mb-2">
					<input type="checkbox" id="indexModeloCheck" name="indexModeloCheck" class="form-check-input" checked>
					<label class="form-check-label" for="indexModeloCheck">Alterar os modelos</label>
				</div>
				<div class="input-group flex-nowrap" style="height: 31px;">
					<span class="input-group-text" id="addon-wrapping">Index do preço:</span>
					<input type="number" name="indexPreco" value="1" class="form-control form-control-sm">
				</div>
				<div class="form-check form-switch mb-2">
					<input type="checkbox" id="indexPrecoCheck" name="indexPrecoCheck" class="form-check-input" checked>
					<label class="form-check-label" for="indexPrecoCheck">Alterar os preços</label>
				</div>
				<div class="row justify-content-end align-items-end">
					<div class="col-6">
						<button id="alterar_modelos" type="button" class="btn btn-success btn-sm text-light d-flex justify-content-end">Alterar modelos</button>
					</div>
				</div>
			</section>

			<!-- ======= AUTOMATIZAR ======= -->

			<section class="col-8 pt-3" id="automate">
				<div class="container">
					<!-- ======= BOTÃO ITENS ======= -->
					<div class="row justify-content-around mb-2">
						<button id="bt_editar_itens" type="button" class="col-9 btn btn-primary btn-sm text-light">Editar itens - <span id="itens" class="badge bg-light text-dark"></span></button>
						<button type="button" class="col-2 btn btn-danger btn-sm" id="close_item"><b><i class="fas fa-backspace"></i></b></button>
					</div>

					<!-- ======= BOTÃO MODELOS ======= -->
					<div class="row justify-content-around mb-2">
						<button id="bt_editar_modelos" type="button" class="col-9 btn btn-primary btn-sm text-light">Editar modelos - <span id="modelos" class="badge bg-light text-dark"></span></button>
						<button type="button" class="col-2 btn btn-danger btn-sm" id="close_model"><b><i class="fas fa-backspace"></i></b></button>
					</div>

					<!-- ======= BOTÃO RESPOSTAS ======= -->
					<div class="row justify-content-around mb-2">
						<button id="bt_editar_respostas" type="button" class="col-9 btn btn-primary btn-sm text-light">Editar respostas - <span id="respostas" class="badge bg-light text-dark"></span></button>
						<button type="button" class="col-2 btn btn-danger btn-sm" id="close_answer"><b><i class="fas fa-backspace"></i></b></button>
					</div>

					<div class="col-12 d-flex justify-content-center">
						<p>Outras Abas - <span id="outras" class="badge bg-secondary"></span></p>
					</div>
				</div>
			</section>

			<!-- ======= HELPERS ======= -->

			<section class="col-8" id="helpers">
				<br>
				<div class="container">
					<p class="row justify-content-around">
						<a id="bt_mensagem_automatica" type="button" class="col-5 btn btn-primary text-light">
							<i class="far fa-paper-plane"></i><br>
							Mensagem Automática
						</a>
						<a id="bt_gerador_qrcode" type="button" class="col-5 btn btn-primary text-light">
							<i class="fas fa-qrcode"></i><br>
							Gerador QrCode
						</a>
					</p>
				</div>
            </section>
			
		</main>
		<script src="vendor/jquery-3.5.1.min.js"></script>
		<script src="popup.js"></script>
		<script src="vendor/bootstrap.js"></script>
	</body>
</html>
