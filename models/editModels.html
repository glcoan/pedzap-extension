<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Editar Modelos</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link rel="stylesheet" type="text/css" href="../vendor/bootstrap.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	</head>
	<body class="lista_modelos">
		<header class="container-fluid bg-success text-light text-center fs-6">
			<nav class="row">
				<div id="tab-1" class="col-6 tab p-1">
					<i class="fas fa-bars"></i> LISTA MODELOS - <strong id="qtde_modelos">0</strong>
					<div id="tab-slide-1" class="tab-slide bg-light rounded"></div>
				</div>
				<div id="tab-2" class="col-6 tab p-1">
					<i class="fas fa-th"></i> PROPRIEDADES
					<div id="tab-slide-2" class="tab-slide bg-light rounded invisible"></div>
				</div>
			</nav>
		</header>
		<main class="container-fluid">
			<div class="row slider">
				<section id="section-slide-1" class="col-12">
					<div class="row justify-content-evenly text-light text-center">
						<button class="col-3 btn btn-sm btn-primary mt-3 mb-3 text-light" id="save_models"><i class="fas fa-save"></i> SALVAR TODOS</button>
						<button class="col-3 btn btn-sm btn-danger mt-3 mb-3" id="close_models"><i class="fas fa-times"></i> FECHAR TODOS</button>
						<div class="col-12 justify-content-center bg-light">
							<div id="list_models" class="table-responsive">
								
							</div>
						</div>
						<div class="text-center">
							<div id="loading-1" class="d-flex justify-content-center">
								
							</div>
						</div>
					</div>
				</section>
				<section id="section-slide-2" class="col-12 invisible">
					<div class="container-fluid" style="min-width: 736px;">
						<div class="row bg-light p-4 mt-5 d-flex justify-content-start align-items-end">
							<div id="btn_pro_refresh" class="card p-2 props-btn-actived" style="width: 5%;">
								<div class="py-1 d-flex justify-content-center align-items-center">
									<i class="fas fa-sync-alt"></i>
								</div>
							</div>
						</div>
						<div class="row bg-light p-4 mt-5">
							<div id="btn_pro_status" class="card p-2 props-actived" style="width: 49%; margin-right: 2%;">
								<div class="d-flex justify-content-between align-items-center">
									<div>Status</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
							<div class="card p-2 props-none" style="width: 49%;">
								<div class="d-flex justify-content-between align-items-center">
									<div>Data Cadastral</div>
									<i class="fas fa-info"></i>
								</div>
							</div>
							<div id="btn_pro_sku" class="col-12 card p-2 mt-4 props-actived">
								<div class="d-flex justify-content-between align-items-center">
									<div>SKU</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
							<div id="btn_pro_titulo" class="col-12 card p-2 mt-4 props-actived">
								<div class="d-flex justify-content-between align-items-center">
									<div>Título</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
							<div id="btn_pro_descricao" class="col-12 card py-5 mt-4 props-actived">
								<div class="d-flex justify-content-between align-items-center">
									<div>Descrição</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
						</div>
						<div class="row bg-light px-4 mt-5 pt-3 d-flex justify-content-end align-items-end">
							<div id="btn_pro_add" class="card p-2 props-btn-actived" style="width: 3%;">
								<div class="py-1 d-flex justify-content-center align-items-center">
									<i class="fas fa-plus"></i>
								</div>
							</div>
						</div>
						<div class="row bg-light p-4">
							<div class="card p-2 props-none" style="width: 8%; margin-right: 1%;">
								<div class="d-flex justify-content-between align-items-center">
									<div>Id</div>
									<i class="fas fa-info"></i>
								</div>
							</div>
							<div id="btn_pro_precos" class="card p-2 props-actived" style="width: 53%; margin-right: 1%;">
								<div class="d-flex justify-content-between align-items-center">
									<div>Preço</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
							<div id="btn_pro_max" class="card p-2 props-actived" style="width: 16%; margin-right: 1%;">
								<div class="d-flex justify-content-between align-items-center">
									<div>Máximo</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
							<div class="card p-2 props-none" style="width: 16%; margin-right: 1%;">
								<div class="d-flex justify-content-between align-items-center">
									<div>Data Cadastral</div>
									<i class="fas fa-info"></i>
								</div>
							</div>
							<div id="btn_pro_remove" class="card p-2 props-btn-actived" style="width: 3%;">
								<div class="d-flex justify-content-center align-items-center">
									<div><i class="fas fa-times"></i></div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
		<script src="../vendor/jquery-3.5.1.min.js"></script>
		<script src="properties.js"></script>
		<script src="editModels.js" type="module"></script>
		<script src="../vendor/bootstrap.js"></script>
	</body>
</html>
