<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Editar Respostas</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link rel="stylesheet" type="text/css" href="../vendor/bootstrap.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	</head>
	<body class="lista_respostas">
		<header class="container-fluid bg-success text-light text-center fs-6 fixed-top shadow">
			<nav class="row">
				<div id="tab-1" class="col-6 tab p-1">
					<i class="fas fa-bars"></i> LISTA RESPOSTAS - <strong id="qtde_respostas">0</strong>
					<div id="tab-slide-1" class="tab-slide bg-light rounded"></div>
				</div>
				<div id="tab-2" class="col-6 tab p-1">
					<i class="fas fa-th"></i> PROPRIEDADES
					<div id="tab-slide-2" class="tab-slide bg-light rounded invisible"></div>
				</div>
			</nav>
		</header>
		<main class="container-fluid">
			<div class="mb-5"></div>
			<div class="row slider">
				<section id="section-slide-1" class="col-12">
					<div class="row justify-content-evenly text-light text-center">
						<button class="col-3 btn btn-sm btn-primary mt-3 mb-3 text-light" id="save_answers"><i class="fas fa-save"></i> SALVAR TODOS</button>
						<button class="col-3 btn btn-sm btn-danger mt-3 mb-3" id="close_answers"><i class="fas fa-times"></i> FECHAR TODOS</button>
						<div class="col-12 justify-content-center bg-light">
							<div id="tipo_ind" style="margin-bottom: 0px; padding: 0px 10px 0px 10px;" class="bg-gradient bg-success text-center text-light">
								<h5 class="d-inline">Respostas de tipo individual </h5>
							</div>
							<div id="list_answers_ind" class="table-responsive mb-3">
								
							</div>
							<div id="tipo_vin" style="margin-bottom: 0px; padding: 0px 10px 0px 10px;" class="bg-gradient bg-success text-center text-light">
								<h5 class="d-inline">Respostas de tipo vinculada </h5>
							</div>
							<div class="alert alert-warning text-center" id="warning"
								style="margin: 5px 0px; padding: 0px 10px 0px 10px; border-radius: 0px; display: none;">
								Atualize a página para desbloquear os campos
							</div>
							<div id="list_answers_vin" class="table-responsive">
								
							</div>
						</div>
						<div class="text-center">
							<div id="loading-1" class="d-flex justify-content-center">
								
							</div>
						</div>
					</div>
				</section>
				<section id="section-slide-2" class="col-12 invisible">
					<div class="container-fluid" style="min-width: 736px;">
						<div class="row bg-light p-4 mt-5 d-flex justify-content-start align-items-end">
							<div id="btn_pro_refresh" class="card p-2 props-btn-actived" style="width: 5%;">
								<div class="py-1 d-flex justify-content-center align-items-center">
									<i class="fas fa-sync-alt"></i>
								</div>
							</div>
						</div>
						<div id="btn_pro_origem" class="card p-2 props-actived mt-4 mb-4" style="width: 32%;">
							<div class="d-flex justify-content-between align-items-center">
								<div>Origem</div>
								<i class="fas fa-check"></i>
							</div>
						</div>
						<div class="row bg-light p-4">
							<div class="col-12 card p-2 props-none">
								<div class="d-flex justify-content-between align-items-center">
									<div>Formato de pergunta</div>
									<i class="fas fa-info"></i>
								</div>
							</div>
							<div id="btn_pro_status" class="card p-2 props-actived mt-4" style="width: 49%; margin-right: 2%;">
								<div class="d-flex justify-content-between align-items-center">
									<div>Status</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
							<div class="card p-2 props-none mt-4" style="width: 49%;">
								<div class="d-flex justify-content-between align-items-center">
									<div>Data Cadastral</div>
									<i class="fas fa-info"></i>
								</div>
							</div>
							<div class="col-12 card p-2 props-none mt-4">
								<div class="d-flex justify-content-between align-items-center">
									<div>Tipo</div>
									<i class="fas fa-info"></i>
								</div>
							</div>
							<div id="btn_pro_categoria" class="col-12 card p-2 mt-4 props-actived">
								<div class="d-flex justify-content-between align-items-center">
									<div>Categoria</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
							<div id="btn_pro_modelo" class="col-12 card p-2 mt-4 props-actived">
								<div class="d-flex justify-content-between align-items-center">
									<div>Modelo</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
							<div id="btn_pro_sku" class="col-12 card p-2 mt-4 props-actived">
								<div class="d-flex justify-content-between align-items-center">
									<div>SKU</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
							<div id="btn_pro_titulo" class="col-12 card p-2 mt-4 props-actived">
								<div class="d-flex justify-content-between align-items-center">
									<div>Título</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
							<div id="btn_pro_descricao" class="col-12 card py-5 mt-4 props-actived">
								<div class="d-flex justify-content-between align-items-center">
									<div>Descrição</div>
									<i class="fas fa-check"></i>
								</div>
							</div>

							<div id="btn_pro_preco" class="card p-2 props-actived mt-4" style="width: 49%; margin-right: 2%;">
								<div class="d-flex justify-content-between align-items-center">
									<div>Preço</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
							<div class="card p-2 props-none mt-4" style="width: 49%;">
								<div class="d-flex justify-content-between align-items-center">
									<div>Máximo</div>
									<i class="fas fa-info"></i>
								</div>
							</div>

							<div id="btn_pro_show_price" class="col-12 card p-2 mt-4 props-actived">
								<div class="d-flex justify-content-between align-items-center">
									<div>Exibir preço</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
							<div id="btn_pro_template" class="col-12 card p-2 mt-4 props-actived">
								<div class="d-flex justify-content-between align-items-center">
									<div>Template</div>
									<i class="fas fa-check"></i>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
		<script src="../vendor/jquery-3.5.1.min.js"></script>
		<script src="properties.js"></script>
		<script src="editAnswers.js" type="module"></script>
		<script src="../vendor/bootstrap.js"></script>
	</body>
</html>
