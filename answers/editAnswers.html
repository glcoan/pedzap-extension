<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Pedzap Plugin</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link rel="stylesheet" type="text/css" href="../vendor/bootstrap.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	</head>
	<body class="lista_respostas">
		<header>
			<section>
				<nav class="row bg-gradient bg-success">
					<div class="p-2 col-2 d-flex justify-content-center align-items-center">
						<a href="../popup.html" class="btn btn-success border border-1 btn-sm"><i class="fas fa-arrow-left"></i></a>
					</div>

					<h2 class="col-8 text-light d-flex justify-content-center align-items-center">Editar Respostas</h2>

					<div class="p-2 col-2 d-flex justify-content-center align-items-center">
						<a id="bt_refresh_page" class="btn btn-success border border-1 btn-sm"><i class="fas fa-redo-alt"></i></a>
					</div>

					<div class="p-2 col-12 bg-secondary d-flex justify-content-center text-secondary"></div>

				</nav>
			</section>
		</header>
		<main>
			<section id="dashboard" class="row justify-content-center">
				<div class="col-12 d-flex justify-content-center">
					<div style="margin-top: 5px; padding: 0px 10px 0px 10px; width: 80%; min-width: 430px;" class="alert alert-warning text-center border border-warning" role="alert">
						<strong>Não feche</strong> as abas de editação de resposta, elas são <strong>fundamentais</strong> para o <strong>funcionamento</strong> da extensão caso seja feita alguma <strong>alteração</strong> através da lista abaixo!
					</div>
				</div>
				<div style="width: 95%" class="col-12 d-flex justify-content-between">
					<div class="card border-dark mb-3 cartao-propriedades-2">
						<div class="card-header">
							<i class="fas fa-th-list"></i> Propriedades Listadas
							<a href="#" class="link-success float-end" id="btn_pro_all"><i class="far fa-check-square"></i></a>
						</div>
						<div class="card-body">
							<div class="form-check form-check-inline">
								<input type="checkbox" class="form-check-input" id="btn_pro_status" checked>
								<label class="form-check-label" for="btn_pro_status">Status</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="checkbox" class="form-check-input" id="btn_pro_origem" checked>
								<label class="form-check-label" for="btn_pro_origem">Origem</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="checkbox" class="form-check-input" id="btn_pro_sku" checked>
								<label class="form-check-label" for="btn_pro_sku">SKU</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="checkbox" class="form-check-input" id="btn_pro_titulo" checked>
								<label class="form-check-label" for="btn_pro_titulo">Título</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="checkbox" class="form-check-input" id="btn_pro_categoria" checked>
								<label class="form-check-label" for="btn_pro_categoria">Categoria</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="checkbox" class="form-check-input" id="btn_pro_refresh" checked>
								<label class="form-check-label" for="btn_pro_refresh"><i class="fas fa-redo-alt"></i></label>
							</div>
							<div class="form-check form-check-inline">
								<input type="checkbox" class="form-check-input" id="btn_pro_modelo" checked>
								<label class="form-check-label" for="btn_pro_modelo">Modelo</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="checkbox" class="form-check-input" id="btn_pro_preco" checked>
								<label class="form-check-label" for="btn_pro_preco">Preço</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="checkbox" class="form-check-input" id="btn_pro_descricao" checked>
								<label class="form-check-label" for="btn_pro_descricao">Descrição</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="checkbox" class="form-check-input" id="btn_pro_show_price" checked>
								<label class="form-check-label" for="btn_pro_show_price">Exibir Preço</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="checkbox" class="form-check-input" id="btn_pro_template" checked>
								<label class="form-check-label" for="btn_pro_template">Template</label>
							</div>
						</div>
					</div>
					<div id="loading-2">
						<div class="spinner-border text-success" style="width: 60px; height: 60px;">
							<span class="visually-hidden">Loading...</span>
						</div>
						<br><br>
						<span class="text-success">Aguarde...</span>
					</div>
					<div class="card border-dark mb-3 cartao-abas-2">
						<div class="card-header">
							<i class="fas fa-folder"></i> Abas Abertas
							<strong class="text-primary"><label id="qtde_respostas">(0 respostas)</label></strong>
							<a href="#" class="link-danger float-end" id="close_answer"><i class="fas fa-times"></i></a>
						</div>
						<div class="card-body">
							<div class="row text-center">
								<div class="col-6">
									<button class="btn btn-primary btn-sm" id="send_answers"><i class="fa fa-paper-plane"></i></button>
									<label for="send_answers">Enviar</label>
								</div>
								<div class="col-6">
									<button class="btn btn-primary btn-sm" id="save_answers"><i class="fas fa-save"></i></button>
									<label for="save_answers">Salvar</label>
								</div>
							</div>
						</div>
						<div class="card-footer text-muted text-center">
							<label id="warning">Primeiro envie, depois salve.</label>
						</div>
					</div>
				</div>
			</section>
			<section class="row">
				<div class="col-12 justify-content-center bg-light">
					<div id="tipo_ind" style="margin-bottom: 0px; padding: 0px 10px 0px 10px;" class="bg-gradient bg-success text-center text-light">
						<h5 class="d-inline">Respostas Individuais </h5>
						<i class="fas fa-arrow-alt-circle-down"></i>
					</div>
					<div id="list_answers_ind" class="table-responsive">
						
					</div>
					<div id="tipo_vin" style="margin-bottom: 0px; padding: 0px 10px; display: none;" class="bg-gradient bg-success text-center text-light">
						<h5 class="d-inline">Respostas Vinculadas </h5>
						<i class="fas fa-arrow-alt-circle-down"></i>
					</div>
					<div id="list_answers_vin" class="table-responsive">
						
					</div>
				</div>
				<div class="text-center">
					<div id="loading-1" class="d-flex justify-content-center">
						
					</div>
				</div>
			</section>
		</main>
		<script src="../vendor/jquery-3.5.1.min.js"></script>
		<script src="properties.js"></script>
		<script src="editAnswers.js"></script>
		<script src="../vendor/bootstrap.js"></script>
	</body>
</html>
