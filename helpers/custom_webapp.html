<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customizar WebApp</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="stylesheet" type="text/css" href="helpers_style.css">
		<link rel="stylesheet" type="text/css" href="../vendor/bootstrap.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    </head>
    <body class="custom_webapp">
        <header>
			<section>
				<nav class="row bg-gradient bg-success">
					<div class="p-2 col-2 d-flex justify-content-center align-items-center">
						<a id="bt_voltar" href="helpers.html" class="btn btn-success border border-1 btn-sm"><i class="fas fa-arrow-left"></i></a>
					</div>
					<h2 class="col-8 text-light d-flex justify-content-center align-items-center">Customizar WebApp</h2>
					<div class="p-2 col-2 d-flex justify-content-center align-items-center">
						<a id="bt_close_all" class="btn btn-success border border-1 btn-sm"><i class="fas fa-times" style="width: 14px;"></i></a>
					</div>
					<div class="p-2 col-12 bg-secondary d-flex justify-content-center text-secondary"></div>
				</nav>
			</section>
		</header>
        <main class="bg-light">
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button text-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
                      LOGO
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body">
                        <!-- ======= ALTERA TAMANHO DA LOGO ======= -->
                        <div class="row pt-4 m-0">
                            <span class="fs-5">Tamanho da logo:</span>
                            <div class="col-8 mt-1 d-flex justify-content-center align-items-center">
                                <input id="range_tamanho_logo" class="align-middle form-range" type="range" value="256" min="256" max="400">
                            </div>
                            <div class="col input-group d-flex justify-content-center align-items-center">
                                <input id="tamanho_logo" class="col form-control" type="number" name="indexModelo" value="256" min="256" max="400">
                                <span class="col-4 input-group-text">px</span>
                            </div>
                        </div>

                        <!-- ======= ALTERA MARGEM DA LOGO ======= -->
                        <div class="row pt-4 m-0">
                            <span class="fs-5">Margem da logo:</span>
                            <div class="col-8 mt-1">
                                <input id="range_margem_logo" class="align-middle form-range" type="range" value="0" min="-50" max="0">
                            </div>
                            <div class="col input-group">
                                <input id="margem_logo" class="col form-control" type="number" name="indexModelo" value="0" min="-50" max="0">
                                <span class="col-4 input-group-text">px</span>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                  <button class="accordion-button collapsed text-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                    BARRAS
                </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingTwo">
                <!--<div id="btnBarra" class="form-check form-switch pt-3 pe-4 float-end">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                </div>-->
              <div class="accordion-body">
                        <!-- ======= CRIA UM DEGRADÊ ======= -->
                        <div class="container pt-2 m-0">
                            <!-- ======= BOTÃO DE STATUS ABERTO/FECHADO ======= -->
                            <!--<div class="form-check form-switch pb-2">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Status de aberto/fechado</label>
                            </div>-->   
                            <span class="fs-5">Cores das barras:</span>
                            <div class="input-group mb-2">
                                <label class="input-group-text" for="inputGroupSelect01">Estilo:</label>
                                <select id="estilo_cor" class="form-select">
                                    <option value="solida">Cor sólida</option>
                                    <option value="gradient" selected>Degradê</option>
                                </select>
                            </div>

                            <!-- ======= COR SÓLIDA ======= -->
                            <div id="cor_solida" class="col input-group mb-4 justify-content-center">
                                <label class="input-group-text" for="inputGroupSelect01">Cor primária:</label>
                                <input id="cor_primaria" type="color" class="col form-control form-control-color" value="#563d7c">
                                <label class="input-group-text" for="inputGroupSelect01">Cor da fonte:</label>
                                <input id="cor_secundaria" type="color" class="col form-control form-control-color" value="#563d7c">
                            </div>

                            <!-- ======= GRADIENTE ======= -->
                            <div id="cor_degrade" class="col mb-4 justify-content-center">
                                <div class="row gy-2 gx-2 mb-2 justify-content-center align-items-center">
                                    <!-- COLUNA ESQUERDA-->
                                    <div class="col border-end rounded-3 py-1">
                                        <!-- Angulo -->
                                        <div class="row">
                                            <span class="col-6 pt-2">Superior:</span>
                                            <div class="col mb-2 input-group">
                                                <input id="angulo_superior" class="col form-control" type="number" name="indexModelo" value="183" min="4" max="358">
                                                <span class="col-3 input-group-text px-2">º</span>
                                            </div>
                                        </div>
                                        <div class="col mb-1 ps-0">
                                            <input id="range_angulo_superior" class="align-middle form-range" type="range" value="183" min="4" max="358">
                                        </div>
                                        <div class="col input-group">
                                            <!-- Barra superior -->
                                            <input id="cor_primaria_superior" type="color" class="col form-control form-control-color" value="#563d7c">
                                            <input id="cor_secundaria_superior" type="color" class="col form-control form-control-color" value="#563d7c">
                                        </div>
                                    </div>

                                    <!-- COLUNA CENTRO-->
                                    <div class="col-1 mx-auto">
                                        <input type="checkbox" class="btn-check" id="btn-check-2-outlined" name="linked" checked>
                                        <label class="btn btn-sm btn-outline-secondary" for="btn-check-2-outlined"><i class="fas fa-link"></i></label>
                                    </div>

                                    <!-- COLUNA DIREITA-->
                                    <div class="col border-start rounded-3 py-1">
                                        <!-- Angulo -->
                                        <div class="row">
                                            <span class="col-6 pt-2">Inferior:</span>
                                            <div class="col mb-2 input-group">
                                                <input id="angulo_inferior" class="col form-control" type="number" name="indexModelo" value="183" min="4" max="358">
                                                <span class="col-3 input-group-text px-2">º</span>
                                            </div>
                                        </div>
                                        <div class="col mb-1 ps-0">
                                            <input id="range_angulo_inferior" class="align-middle form-range" type="range" value="183" min="4" max="358">
                                        </div>
                                        <div class="col input-group">
                                            <!-- Barra inferior -->
                                            
                                            <input id="cor_primaria_inferior" type="color" class="col form-control form-control-color" value="#563d7c">
                                            <input id="cor_secundaria_inferior" type="color" class="col form-control form-control-color" value="#563d7c">
                                        </div>
                                    </div>
                                </div>

                                <div class="col input-group">
                                    <!-- Cor da fonte -->
                                    <label class="input-group-text" for="inputGroupSelect01">Cor da fonte:</label>
                                    <input id="cor_fonte" type="color" class="col form-control form-control-color" value="#FFFFFF">
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                  <!--<div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                         -
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                    <div class="accordion-body">
                        -
                    </div>
                  </div>
                </div>-->
              </div>

            <!-- TEXTAREA SCRIPT -->
            <div class="input-group mb-3">
                <textarea id="resultado" class="fs-6 form-control"></textarea>
            </div>
        </main>
        <footer class="p-4">
            <div class="container">
                <div class="d-grid gap-2">
                    <button id="bt_copy_script" class="btn btn-primary" type="button">Copiar script</button>
                </div>
            </div>
        </footer>
        <script src="../vendor/jquery-3.5.1.min.js"></script>
        <script src="../vendor/bootstrap.js"></script>
        <script src="custom_webapp.js"></script>
        <script src="helpers.js"></script>
    </body>
</html>
