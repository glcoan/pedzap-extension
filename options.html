<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Configurações - Pedzap Plugin</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link rel="stylesheet" type="text/css" href="../vendor/bootstrap.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	</head>
	<body class="lista_itens">
		<header>
			<section>
				<nav class="row bg-gradient bg-success">
					<h2 class="col-12 text-light d-flex justify-content-center align-items-center">Configurações</h2>

					<div class="p-2 col-12 bg-secondary d-flex justify-content-center text-secondary"></div>

				</nav>
			</section>
		</header>
		<main>
			<div class="m-4">
				<h5 style="margin: 0px;">Tema padrão</h5><small><em>Para não perder seu tema padrão nas atualizações.</em></small>
				<div class="form-check mt-2">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="tema-claro">
					<label class="form-check-label" for="tema-claro">
						Tema claro
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="tema-escuro">
					<label class="form-check-label" for="tema-escuro">
						Tema escuro
					</label>
				</div>
			</div>
		</main>
		<footer style="position: fixed; bottom: 30px; width: 100%;">
			<div id="alertSave" class="alert alert-success d-flex align-items-center text-center mx-5 alertSave" role="alert">
				<i class="fas fa-check-circle me-2 fs-4"></i>
				<div>
					Alterações salvas com sucesso!
				</div>
			</div>
			<div class="d-grid gap-2">
				<button id="btnSalvarConfig" class="btn btn-success mx-5" type="button">Salvar</button>
			</div>
		</footer>
		<script src="../vendor/jquery-3.5.1.min.js"></script>
		<script src="../vendor/bootstrap.js"></script>
		<script src="options.js"></script>
	</body>
</html>
